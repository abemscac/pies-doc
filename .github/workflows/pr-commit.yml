name: PR Commit
on:
  pull_request:
    branches: [main]
jobs:
  build:
    name: Build application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout out repository code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.17.0
      - name: Install Node packages
        run: yarn install
      - name: Build application
        run: yarn build
